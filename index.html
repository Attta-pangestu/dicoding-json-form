<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JSON Web Storage Dicoding</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="container-fluid">
  <h1 align="center" class="my-4 font-bold text-center ">Penambahan User Baru</h1>

  <div class="contents container" align="center"'>

    <div class="child-content p-5 mx-4 w-50 border border-black" id="user-form">
        <h2>Form Users Data</h2>
        <hr class="border border- border-3"> 
        <form id="form-data-user">
          <div class="form-element my-2">
              <label for="nama">Nama User : </label>  <br>
              <input type="text" id="nama" name="nama" placeholder="Nama Users" value="" maxlength="10" required>
          </div>
          <div class="form-element my-2">
            <label for="nama">Umur User : </label>  <br>
            <input type="text" id="umur" name="umur" placeholder="Umur User" value="" maxlength="10" required>
          </div>
          <div class="form-element my-2">
            <label for="nama">Domisili User : </label>  <br>
            <input type="text" id="domisili" name="domisili" placeholder="Domisili User" value="" maxlength="10" required>
          </div>
          <div class="form-element my-2">
            <input type="submit" value="Submit Data" id="submitButton" class="btn btn-secondary btn-md ">
          </div>
        </form>
    </div>

    <div class="child-content my-3 p-5 mx-4 w-50 border border-black" id="user-list">
        <h2>User Lists</h2>
        <hr>
        <table id="user-list-table" class="table" >
          <thead>
            <tr>
              <th scope="col">Nama</th>
              <th scope="col">Umur</th>
              <th scope="col">Domisili</th>
            </tr>
          </thead>  

          <tbody id="user-list-detail" align="center">
            
          </tbody>

          
        </table>
      
    </div>

    
  </div>
  <script src="script.js"></script>

  <!--

      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>
</body>
<script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
